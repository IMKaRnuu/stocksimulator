<app-header></app-header>

<div class="goal-container">
  <h1>Set Your Trading Goal</h1>

  <!-- Goal Form -->
  <form>
    <div class="form-group">
      <label for="goalAmount">Goal Amount (in USD)</label>
      <input
        type="number"
        id="goalAmount"
        name="goalAmount"
        class="form-control"
        placeholder="Enter your trading goal amount"
        required
      />
    </div>

    <div class="form-group">
      <label for="goalDate">Goal Date</label>
      <input
        type="date"
        id="goalDate"
        name="goalDate"
        class="form-control"
        required
      />
    </div>

    <div class="form-group">
      <label for="description">Goal Description</label>
      <textarea
        id="description"
        name="description"
        class="form-control"
        placeholder="Describe your trading goal"
      ></textarea>
    </div>

    <div class="button-container">
      <p-button
        label="Set Goal"
        styleClass="p-button p-button-secondary"
      ></p-button>

      <p-button label="Cancel" styleClass="p-button p-button-danger"></p-button>
    </div>
  </form>
</div>
