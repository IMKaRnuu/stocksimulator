<link rel="stylesheet" href="https://unpkg.com/primeflex@3.1.2/primeflex.css" />

<div class="app-header-container">
  <p-menubar>
    <ng-template pTemplate="end">
      <input
        type="text"
        pInputText
        style="margin-right: 2rem"
        placeholder="Search"
      />
      <i class="pi pi-wallet" style="font-size: 2rem; margin-right: 2rem"></i>

      <!-- Profile image with tooltip/card -->
      <div class="profile-tooltip">
        <img
          src="https://primefaces.org/cdn/primeng/images/demo/avatar/amyelsner.png"
          alt="Profile"
          width="30"
          height="30"
          class="mr-5 mt-1"
        />
        <div class="tooltip-content p-card p-fluid">
          <!-- Content for the tooltip/card -->
          <div id="name"><b>Aryan Agrawal</b></div>
          <div>
            Funds: <span id="fund"><b>$78.89</b></span>
          </div>
          <div class="button-container">
            <p-button label="Add" styleClass="p-button-outlined"></p-button>
            <p-button
              label="Withdraw"
              styleClass="p-button-outlined p-button-danger"
            ></p-button>
          </div>
          <!-- <a href="#">Logout</a> -->
        </div>
      </div>
    </ng-template>

    <ng-template pTemplate="start">
      <div style="display: flex; align-items: center">
        <p-avatar
          image="https://pps.whatsapp.net/v/t61.24694-24/359737587_266686759398692_147281179015507304_n.jpg?ccb=11-4&oh=01_AdSiTHo71Gvw9fKWNgdn3W9p7stYgvrzKbvBn8oTTV9q4g&oe=6501AF3F&_nc_cat=105"
          styleClass="mr-2"
          size="xlarge"
          shape="circle"
        ></p-avatar>
        <p-menubar [model]="items"></p-menubar>
      </div>
    </ng-template>
  </p-menubar>
  <p-menu #userInfo [popup]="true" [model]="items"></p-menu>
</div>
